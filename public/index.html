<html>
    <head>
	<title>Arithmetic</title>
    </head>
        <h1>Arithmetic</h1>
    <body>
        <input type="number" id="num1" name="number 1">
        <label>+</label>
        <input type="number" id="num2" name="number 2" >
        <button type="=" id="addButton" name="=" onClick="add()">=</button>
        <label id="sum">0</label>
	    
        <script>
	async function add() {
    		const operand1Input = document.getElementById("num1");
    		const operand2Input = document.getElementById("num2");
    		let n = operand1Input.value;
    		let m = operand2Input.value;
    		const response = await fetch(`https://arithmetic-service-tipb47.onrender.com/add?num1=${n}&num2=${m}`);
    		const result = await response.json();
    		document.getElementById("sum").innerText = result.sum;
	}

	</script>
    </body>
</html>
